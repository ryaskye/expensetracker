version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use npm install instead of npm ci to avoid strict lockfile errors
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    # Vite outputs to "dist"
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
